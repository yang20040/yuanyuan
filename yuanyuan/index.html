<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给林园园的专属网页</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    
    <header>
        <nav>
            <div class="logo">For Yuanyuan</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#memories">美好瞬间</a></li>
                <li><a href="#message">想对你说</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="title">你好，<span class="highlight">林园园</span></h1>
            <p class="subtitle" id="typing-text"></p>
            <a href="#memories" class="btn">开启旅程 <i class="fas fa-heart"></i></a>
        </div>
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <section id="memories" class="section">
        <h2 class="section-title">美好的瞬间</h2>
        <div class="gallery">
            <!-- 这里可以替换成真实的照片 -->
            <div class="photo-card">
                <img src="images/photo1.jpg" alt="美图一" style="width:100%; border-radius: 5px; height: 250px; object-fit: cover;">
                <p style="margin-top: 10px;">美图一</p>
            </div>
            <div class="photo-card">
                <img src="images/photo2.jpg" alt="美图二" style="width:100%; border-radius: 5px; height: 250px; object-fit: cover;">
                <p style="margin-top: 10px;">美图二</p>
            </div>
            <div class="photo-card">
                <img src="images/photo3.jpg" alt="美图三" style="width:100%; border-radius: 5px; height: 250px; object-fit: cover;">
                <p style="margin-top: 10px;">美图三</p>
            </div>
        </div>
    </section>

    <section id="message" class="section">
        <h2 class="section-title">想对你说</h2>
        <div class="message-box">
            <div class="paper">
                <p>长这么漂亮，不该叫林园园，该叫林黛玉</p>
                <br>
                <p class="signature">—— 森同学</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Dedicated to Lin Yuanyuan. Made with <i class="fas fa-heart" style="color: red;"></i></p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
